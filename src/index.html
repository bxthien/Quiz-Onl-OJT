<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AI</title>

    <style>
        body {
            overflow-x: hidden;
        }

        #icon-1 {
            position: relative;
            right: 45px;
            top: 0;
            z-index: 1;
        }

        #icon-2 {
            position: relative;
            right: -85px;
            top: 0;
            z-index: 1;
        }

        .menuCard {
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #BDE0FE;
            box-shadow: 10px 10px 4px rgb(0, 0, 4);
        }

        .btnAction {
            max-width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0078b7;
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
        }


        #quiz-generator {
            position: relative;
            top: 70px;
            left: 5px;
            z-index: 1;
        }

        #quiz-generator::before {
            content: "Quiz Generate";
            display: inline-block;
            width: 120px;
       
        }

        #saved-quiz-history {
            position: relative;
            top: 70px;
            left: 60px;
            z-index: 1;
        }

        #saved-quiz-history::before {
            content: "Quiz History";
            display: inline-block;
            width: 120px;
        }


        /* Mobile styles */
        @media screen and (max-width: 768px) {
            #icon-1 {
                position: relative;
                right: 30px;
                top: 0;
                z-index: 1;
            }

            #icon-2 {
                position: relative;
                right: -35px;
                top: 0;
                z-index: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-blue-200 flex flex-col items-center md:flex-row md:justify-around min-h-screen ">
    <div class="text-center">
        <img src="../src/assets/images/logo.png" class="mx-auto mb-4" height="200" width="200" />
        <h1 class="text-6xl font-bold text-white mb-2">Welcome to</h1>
        <h1 class="text-6xl font-bold text-white">QUIZ AI</h1>
    </div>

    <div class="mt-8 mx-2 md:mx-0">
        <!-- Nút Quiz Generator -->
        <div class="bg-white flex items-center menuCard">
            <img src="../src/assets/images/image 1.png" id="icon-1" height="60" width="60" />
            <div class="flex flex-col">
                <p class="text-2xl md:text-lg font-bold text-center">A.I. Generate a quiz from any subject</p>
                <button id="quiz-generator" class="btnAction">
                    <i class="material-icons">bolt</i>
                </button>
            </div>
        </div>

        <!-- Nút Saved Quiz History -->
        <div class="bg-white flex items-center menuCard mt-20">
            <div class="flex flex-col">
                <p class="text-2xl md:text-lg font-bold">Play again whenever you want</p>
                <button id="saved-quiz-history" class="btnAction">
                    <i class="material-icons">save</i>
                </button>
            </div>
            <img src="../src/assets/images/image 2.png" id="icon-2" height="80" width="80" />
        </div>
    </div>

    <!-- Import JavaScript -->
    <script src="./scripts/app.js"></script>
</body>

</html>
