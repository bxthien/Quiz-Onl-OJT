<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AI</title>

    <style>
        #icon-1 {
            position: relative;
            right: 45px;
            top: 0;
            z-index: 1;
        }

        #icon-2 {
            position: relative;
            right: -85px;
            top: 0;
            z-index: 1;
        }

        .menuCard {
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #BDE0FE;
            box-shadow: 10px 10px 4px rgb(0, 0, 4);
        }
    </style>

    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-blue-200 flex justify-around items-center min-h-screen">
    <div class="text-center">
        <img src="../src/assets/img/logo.png" class="mx-auto mb-4" height="200" width="200" />
        <h1 class="text-6xl font-bold text-white mb-2">Welcome to</h1>
        <h1 class="text-6xl font-bold text-white">QUIZ AI</h1>
    </div>

    <div class="mt-8 space-y-6">
        <!-- Nút Quiz Generator -->
        <div class="bg-white flex items-center space-x-4 menuCard">
            <img src="../src/assets/img/image 1.png" id="icon-1" height="60" width="60" />
            <div>
                <p class="text-lg font-bold text-center">A.I. Generate a quiz from any subject</p>
                <button id="quiz-generator"
                    class="mt-2 bg-contain bg-no-repeat text-white px-4 py-2 flex items-center w-full h-16 absolute mt-[40px]"
                    style="background-image: url('/src/assets/svg/button-to-chat-AI.svg');">
                </button>
            </div>
        </div>

        <!-- Nút Saved Quiz History -->
        <div class="bg-white flex items-center space-x-4 menuCard mt-20">
            <div>
                <p class="text-lg font-bold">Play again whenever you want</p>
                <button id="saved-quiz-history"
                    class="mt-2 bg-contain bg-no-repeat text-white px-4 py-2 flex items-center w-full h-16 absolute mt-[40px] ml-[75px]"
                    style="background-image: url('/src/assets/svg/button-to-history.svg');">

                </button>
            </div>
            <img src="../src/assets/img/image 2.png" id="icon-2" height="80" width="80" />
        </div>
    </div>

    <!-- Import JavaScript -->
    <script src="/src/scripts/app.js"></script>
</body>

</html>
