<div class="absolute top-0 left-0 w-full h-full overflow-hidden">
    <!-- Background gradient moving -->
    <div class="absolute w-full h-full bg-gradient-to-r from-blue-400 via-blue-500 to-blue-300 animate-gradient"></div>
  
    <!-- Glowing effect -->
    <div class="absolute inset-0 bg-white opacity-20 animate-flash"></div>
  
    <!-- Moving blobs -->
    <div class="absolute top-[10%] left-[20%] w-40 h-40 bg-blue-200 rounded-full opacity-50 blur-xl animate-move"></div>
    <div class="absolute top-[60%] right-[10%] w-32 h-32 bg-blue-300 rounded-full opacity-60 blur-xl animate-move-slow"></div>
  
    <!-- Floating dots -->
    <div class="absolute top-[20%] left-[5%] w-6 h-6 bg-white rounded-full opacity-70 animate-float"></div>
    <div class="absolute bottom-[15%] right-[20%] w-4 h-4 bg-white rounded-full opacity-80 animate-float-slow"></div>
  
    <!-- Twinkling stars -->
    <div class="absolute top-[30%] left-[50%] w-2 h-2 bg-white rounded-full opacity-90 animate-twinkle"></div>
    <div class="absolute top-[80%] right-[40%] w-3 h-3 bg-white rounded-full opacity-75 animate-twinkle-slow"></div>
  </div>
