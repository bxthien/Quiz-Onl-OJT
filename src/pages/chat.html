<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        body {
            background: #A2D2FF;
            font-family: 'Orbitron', sans-serif;
            overflow-y: hidden;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fixed-height {
            height: 500px;
            overflow-y: auto;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .quiz-card {
            background-color: #BDE0FE;
            padding: 20px;
            border-radius: 7px;
            box-shadow: 10px 10px 4px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 20px;
            font-weight: bold;
        }

        .form-container,
        .quiz-container {
            height: 500px;
            transition: transform 0.5s ease-in-out;
        }

        .shift-left {
            transform: translateX(-10%);
        }

        .quiz-container {
            background-color: white;
            border: 10px solid #BDE0FE;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .quiz-container.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-container {
                transform: none !important;
                height: auto;
            }

            .quiz-container {
                width: 100%;
                height: auto;
            }
        }

        #quizForm {
            position: relative;
            left: 0px;
            top: -85px;
        }

        #logo-container {
            position: relative;
            left: 0px;
            top: -75px;
            z-index: 3;
        }

        .levelBtn {
            border-radius: 8px;
        }

        #generateBtn {
            font-weight: bold;
            min-width: 160px;
            color: #CAF0F8;
            margin-top: 20px;
            background-color: #0077B6;
            padding: 10px;
            border-radius: 30px
        }

        label {
            color: #0077B6;
        }
    </style>
    <link href="../output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen mt-4">
    <div
        class="container flex flex-col md:flex-row justify-center items-center space-x-0 md:space-x-10 space-y-6 md:space-y-0">
        <div id="formContainer" class="form-container w-full md:w-1/3 quiz-card transition-transform transform">
            <div id="logo-container" class="flex justify-center mb-4">
                <img src="../assets/images/logo.png" alt="Quiz Logo" class="w-24">
            </div>

            <form id="quizForm">
                <div class="mb-3">
                    <label class="block font-bold mb-2">Topic:</label>
                    <textarea id="topic" class="border p-2 w-full rounded bg-white"
                        placeholder="Enter topic..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="block font-bold mb-2">Levels:</label>
                    <div class="flex justify-between">
                        <button type="button" class="px-4 py-2 bg-white levelBtn">Easy</button>
                        <button type="button" class="px-4 py-2 bg-white levelBtn">Medium</button>
                        <button type="button" class="px-4 py-2 bg-white levelBtn">Hard</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="block font-bold mb-2">Language:</label>
                    <select title="language" id="language" class="border p-2 w-full rounded bg-white">
                        <option value="English" selected>English</option>
                        <option value="Spanish">Vietnamese</option>
                        <option value="Spanish">Chinese</option>
                        <option value="French">French</option>
                    </select>
                </div>

                <div class="mb-1">
                    <label class="block font-bold mb-2">Number:</label>
                    <input title="number" type="number" id="amount" min="1" max="10"
                        class="border p-2 w-full rounded bg-white">
                </div>

                <div class="flex justify-center">
                    <button type="button" id="generateBtn" onclick="generateQuiz()"
                        class="flex items-center justify-center font-bold">Render
                        <span class="ml-2"><img src="../assets/images/render.png" alt="Render"
                                width="25" /></span></button>

                </div>
            </form>
        </div>

        <div id="quizOutput" class="quiz-container w-full md:w-2/3 quiz-card hidden fixed-height fade-in">
            <div class="loading"><img src="../assets/images/loading.png" alt="Loading" /></div>
        </div>
    </div>

    <script>
        function generateQuiz() {
            document.getElementById("formContainer").classList.add("shift-left");
            const quizOutput = document.getElementById("quizOutput");
            quizOutput.classList.remove("hidden");
            setTimeout(() => {
                quizOutput.classList.add("show");
                quizOutput.innerHTML = `<h2 class='text-xl font-bold mb-4 text-center'>Generated Quiz</h2>`;
            }, 500);
        }
    </script>
    <!-- <script src="../scripts/chat.js"></script> -->
</body>

</html>
