<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <link href="../assets/css/custom.css" rel="stylesheet">
    <link href="../output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen mt-4">
    <div
        class="container flex flex-col md:flex-row justify-center items-center space-x-0 md:space-x-10 space-y-6 md:space-y-0">
        <div id="formContainer" class="form-container w-full md:w-1/3 quiz-card transition-transform transform">
            <div id="logo-container" class="flex justify-center mb-4">
                <img src="../assets/images/logo.png" alt="Quiz Logo" class="w-24">
            </div>

            <form id="quizForm">
                <div class="mb-3">
                    <label class="block font-bold mb-2">Topic:</label>
                    <textarea id="topic" class="border p-2 w-full rounded bg-white"
                        placeholder="Enter topic..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="block font-bold mb-2">Levels:</label>
                    <div class="flex justify-between">
                        <button type="button" class="px-4 py-2 border rounded bg-white">Easy</button>
                        <button type="button" class="px-4 py-2 border rounded bg-white">Medium</button>
                        <button type="button" class="px-4 py-2 border rounded bg-white">Hard</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="block font-bold mb-2">Language:</label>
                    <select title="language" id="language" class="border p-2 w-full rounded bg-white">
                        <option value="English" selected>English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="block font-bold mb-2">Number:</label>
                    <input title="number" type="number" id="amount" min="1" max="10"
                        class="border p-2 w-full rounded bg-white">
                </div>

                <button type="button" onclick="generateQuiz()"
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700 flex items-center justify-center">Render
                    <span class="ml-2">‚è≥</span></button>
            </form>
        </div>

        <div id="quizOutput" class="quiz-container w-full md:w-2/3 quiz-card hidden fixed-height fade-in">
            <div class="loading"><img src="../assets/images/loading.png" alt="Loading" /></div>
        </div>
    </div>

    <script>
        function generateQuiz() {
            document.getElementById("formContainer").classList.add("shift-left");
            const quizOutput = document.getElementById("quizOutput");
            quizOutput.classList.remove("hidden");
            setTimeout(() => {
                quizOutput.classList.add("show");
                quizOutput.innerHTML = `<h2 class='text-xl font-bold mb-4 text-center'>Generated Quiz</h2>`;
            }, 500);
        }
    </script>
    <!-- <script src="../scripts/chat.js"></script> -->
</body>

</html>
