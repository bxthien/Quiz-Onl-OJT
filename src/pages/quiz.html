<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Quiz UI</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-[#A2D2FF] px-2 sm:mt-0"
  >
    <div
      class="sm:mt-0 relative flex items-center max-w-[863px] sm:h-10 sm:min-h-[66vh] sm:grid-cols-1"
    >
      <div
        class="w-full bg-gray-200 rounded-full absolute top-[-100px] h-8 dark:bg-gray-700"
      >
        <div
          class="bg-blue-500 rounded-full h-8"
          id="progress-bar"
          style="width: 0%"
        ></div>
      </div>
      <div
        class="text-center w-full rounded-full absolute top-[-100px] h-2.5 justify-between"
      >
        <span class="text-amber-950 font-bold text-2xl" id="current-text"
          >0</span
        >
        <span class="text-amber-950 font-bold text-2xl">/</span>
        <span class="text-amber-950 font-bold text-2xl" id="total-text"
          >3
        </span>
      </div>
      <div
        class="text-center w-full rounded-full absolute top-[-50px] h-2.5 justify-between animate-[bounce_4s_ease-in-out_infinite]"
        id="number-answer-div"
      >
        <span class="text-blue-950 font-bold text-3xl" id="current-text"
          >Chọn</span
        >
        <span class="text-blue-950 font-bold text-3xl" id="number-of-answer"
          >/</span
        >
        <span class="text-blue-950 font-bold text-3xl" id="total-text">
          Đáp án
        </span>
      </div>
      <div
        id="mobile-nav"
        class="flex justify-between absolute top-[-50px] w-screen px-1"
      >
        <button
          title="Back Mobile"
          id="moblie-prev"
          class="md:hidden absolute left-3 w-12 h-12 bg-no-repeat bg-contain bg-center rounded-2xl shadow-md transition-transform transform hover:scale-110 active:scale-90"
          style="background-image: url('../assets/svg/left-arrow.svg')"
        ></button>
        <button
          title="Next Moblie"
          id="moblie-next"
          class="md:hidden absolute right-3 w-12 h-12 bg-no-repeat bg-contain bg-center rounded-2xl shadow-md transition-transform transform hover:scale-110 active:scale-90"
          style="background-image: url('../assets/svg/right-arrow.svg')"
        ></button>
      </div>
      <!-- Nút Previous -->
      <button
        title="Back"
        class="absolute left-[-100px] w-16 h-16 bg-no-repeat bg-contain bg-center rounded-3xl shadow-md transition-transform transform hover:scale-110 active:scale-90"
        style="background-image: url('../assets/svg/left-arrow.svg')"
        id="back-button"
      ></button>

      <!-- Khung câu hỏi -->
      <div
        id="question"
        class="z-10 w-full sm:mt-4 md:max-w-[800px] md:min-w-[800px] bg-white p-10 shadow-[6px_6px_10px_rgba(0,0,0,0.2)] rounded-lg border-8 border-[#BDE0FE] flex flex-col justify-center"
      >
        <p
          class="font-semibold text-center sm:text-xs md:text-2xl mt-4 mb-4"
          id="question-text"
        >
          Quest
        </p>
        <button
          id="review-quiz"
          class="hidden w-60 h-20 bg-no-repeat bg-contain bg-center transition-transform duration-300 hover:scale-110 active:scale-90 animate-bounce self-center mt-12"
          style="background-image: url('../assets/svg/review-btn.svg')"
        ></button>
        <button
          id="back-from-finish"
          class="hidden bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow bg-no-repeat bg-contain bg-center transition-transform duration-300 hover:scale-110 active:scale-90 animate-bounce self-center mt-4"
        >
          Back to last question
        </button>
        <div
          id="answers"
          class="grid md:grid-cols-2 sm:grid-cols-1 gap-4 mt-8 relative"
        >
          <button
            id="answer-A"
            class="relative bg-blue-200 text-black rounded-lg md:p-4 sm:p-1 w-full min-h-[60px] hover:bg-[#539AF8] active:bg-green-500 transition pl-8 "
          >
            <span class="absolute top-2 left-2 font-bold text-blue-700">A</span>
            <p class="inline-block sm:text-sx md:text-base">a1</p>
          </button>
          <button
            id="answer-B"
            class="relative bg-blue-200 text-black rounded-lg md:p-4 sm:p-1 w-full min-h-[60px] hover:bg-[#539AF8] active:bg-green-500 transition pl-8 "
          >
            <span class="absolute top-2 left-2 font-bold text-blue-700">B</span>
            <p class="inline-block sm:text-sx md:text-base">a2</p>
          </button>
          <button
            id="answer-C"
            class="relative bg-blue-200 text-black rounded-lg md:p-4 sm:p-1 w-full min-h-[60px] hover:bg-[#539AF8] active:bg-green-500 transition pl-8 "
          >
            <span class="absolute top-2 left-2 font-bold text-blue-700">C</span>
            <p class="inline-block sm:text-sx md:text-base">a3</p>
          </button>
          <button
            id="answer-D"
            class="relative bg-blue-200 text-black rounded-lg md:p-4 sm:p-1 w-full min-h-[60px] hover:bg-[#539AF8] active:bg-green-500 transition pl-8"
          >
            <span class="absolute top-2 left-2 font-bold text-blue-700">D</span>
            <p class="inline-block sm:text-sx md:text-base">a4</p>
          </button>
        </div>
      </div>

      <!-- Nút Next -->
      <button
        title="Next"
        class="absolute right-[-100px] w-16 h-16 bg-no-repeat bg-contain bg-center rounded-3xl shadow-md transition-transform transform hover:scale-110 active:scale-90"
        style="background-image: url('../assets/svg/right-arrow.svg')"
        id="next-button"
      ></button>
    </div>

    <div
      class="absolute bottom-4 right-10 flex flex-col items-center animate-[wiggle_4s_ease-in-out_infinite]"
    >
      <!-- Hình ảnh nhân vật trên nút submit -->
      <img
        alt="boy"
        src="../assets/svg/boy-on-submit-btn.svg"
        class="w-24 sm:w-[8vw] md:w-[12vw] h-auto transition-transform duration-300 hover:scale-110 active:scale-90"
        id="character"
      />
      <!-- Nút Submit -->
      <button
        class="w-60 h-20 bg-no-repeat bg-contain bg-center mt-[-2px] transition-transform duration-300 hover:scale-110 active:scale-90"
        style="background-image: url('../assets/svg/button-submit.svg')"
        title="Submit"
        id="submit-quiz"
      ></button>
    </div>

    <div class="absolute bottom-4 left-14 flex flex-col items-center">
      <img
        alt="boy quiz left"
        src="../assets/svg/boy-quiz-left.svg"
        class="w-24 sm:w-[8vw] md:w-[12vw] h-auto transition-transform duration-300 hover:scale-110 active:scale-90 animate-[bounce_4s_ease-in-out_infinite]"
        id="character-left"
      />
    </div>
    <!-- Modal Submit Box -->
    <div
      id="submit-modal"
      class="z-20 fixed inset-0 flex items-center justify-center bg-transparent bg-opacity-50 shadow-2xl shadow-black hidden"
    >
      <div
        class="bg-[#A2D2FF] rounded-lg p-6 text-center max-w-sm border-blue-400 shadow-[6px_6px_10px_rgba(0,0,0,0.2)] border-4"
      >
        <img
          src="../assets/svg/boy-submit-modal.svg"
          alt="Alert"
          class="w-28 mx-auto mb-4"
        />
        <p class="font-bold text-lg mb-4">
          Look like your quiz haven't done yet. Are you sure you want to leave
          the quiz now?
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="cancel-submit"
            class="bg-red-500 text-white px-4 py-2 rounded-full w-30"
          >
            Cancel
          </button>
          <button
            id="confirm-submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-full w-30"
          >
            Sure
          </button>
        </div>
      </div>
    </div>
    <!-- Modal Review Box -->
    <div
      id="review-modal"
      class="z-20 fixed inset-0 w-screen flex items-center justify-center bg-transparent bg-opacity-50 shadow-2xl shadow-black hidden"
    >
      <div
        class="bg-[#A2D2FF] rounded-lg p-6 text-center max-w-sm border-blue-400 shadow-[6px_6px_10px_rgba(0,0,0,0.2)] border-4"
      >
        <img
          src="../assets/svg/boy-quiz-left.svg"
          alt="Alert Review"
          class="w-28 mx-auto mb-4"
        />
        <p class="font-bold text-lg mb-4">
          Once submitted, you cannot change your answers. Do you still want to
          proceed?
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="cancel-review"
            class="bg-red-500 text-white px-4 py-2 rounded-full w-30"
          >
            Cancel
          </button>
          <button
            id="confirm-review"
            class="bg-blue-500 text-white px-4 py-2 rounded-full w-30"
          >
            Sure
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../scripts/quiz.js"></script>
  <style>
    @keyframes wiggle {
      0%,
      100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(5deg);
      }
    }

    .animate-wiggle {
      animation: wiggle 0.5s ease-in-out;
    }
  </style>
</html>
