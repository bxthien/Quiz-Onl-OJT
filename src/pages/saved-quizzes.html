<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Quiz History</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>

  <body
    class="min-h-screen min-w-screen px-3 bg-no-repeat bg-cover"
    style="background-image: url(../assets/images/background-real.png)"
  >
    <!-- Header Section -->
    <div class="max-w-7xl mx-auto mb-8 mt-10">
      <div class="flex items-start gap-4">
        <!-- Logo -->
        <a href="../index.html" class="relative w-24 h-24">
          <img
            src="../assets/images/logo.png"
            alt="Quiz Robot Logo"
            class="w-full h-full object-contain"
          />
        </a>
        <!-- Title -->
        <div
          class="bg-white rounded-lg shadow-lg px-4 py-6 max-w-[400px] flex-grow"
        >
          <h1 class="text-2xl font-bold text-gray-800 sm:text-sm lg:text-2xl">
            Saved Quiz History
          </h1>
          <p class="text-gray-600">
            List of quizzes you've saved to complete later
          </p>
        </div>
      </div>
    </div>

    <!-- Quiz Grid -->
    <div
      id="quizList"
      class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    ></div>
    <div id="popupContainer"></div>
    <script src="../scripts/save-quizzes.js"></script>
    <script src="../services/dbService.js"></script>
  </body>
</html>
